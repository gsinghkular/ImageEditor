<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" id="title">Image Editor</a>
            <a href="#" class="material-icons right" id="download">save</a>
        </div>
    </nav>
    <div class="container">
        <div id="file-upload-container">
            <input type="file" id="upload-img">
            <label for="upload-img">Upload Image</label>
        </div>
        <div id="canvas-container">
            <canvas id="img-canvas" data-caman-hidpi-disabled="true">

            </canvas>
        </div>
    </div>
    <div id="bottom-container">
        <div id="options">
            <div class="container">
                <div class="row" id="option-colors">
                    <div class="col m4 s12">
                        <p class="range-field">
                            <input type="range" id="brightness" min="-30" max="30" step="1">
                            <label for="brightness">Brightness</label>
                        </p>
                    </div>
                    <div class="col m4 s12">
                        <p class="range-field">
                            <input type="range" id="contrast" min="-30" max="30" step="1">
                            <label for="brightness">Contrast</label>
                        </p>
                    </div>
                    <div class="col m4 s12">
                        <p class="range-field">
                            <input type="range" id="saturation" min="-30" max="30" step="1">
                            <label for="saturation">Saturation</label>
                        </p>
                    </div>
                </div>
                <div class="row" id="option-filters">
                    <div class="col s2" id="vintage">Vintage</div>
                    <div class="col s2" id="lomo">Lomo</div>
                    <div class="col s2" id="clarity">Clarity</div>
                    <div class="col s2" id="nostalgia">Nostalgia</div>
                    <div class="col s2" id="greyscale">Greyscale</div>
                    <div class="col s2" id="invert">Invert</div>
                </div>
                <div class="row" id="option-adjustments">
                    <div class="col s4" id="rotate">Rotate</div>
                    <div class="col s4" id="flip-horizontal">Flip Horizontal</div>
                    <div class="col s4" id="flip-vertical">Flip Vertical</div>
                </div>
            </div>
        </div>
        <div id="option-menu">
            <div class="container">
                <div class="row">
                    <div class="col s3 valign-wrapper" id="menu-adjust">
                        Adjust
                    </div>
                    <div class="col s3 valign-wrapper" id="menu-text">
                        Text
                    </div>
                    <div class="col s3 valign-wrapper" id="menu-filter">
                        Filter
                    </div>
                    <div class="col s3 valign-wrapper" id="menu-colors">
                        Colors
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="scripts/caman.full.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
