<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-info mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Image Editor</a>
        </div>
    </nav>
    <div class="container">
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="upload-img">
            <label for="upload-img" class="custom-file-label">Upload Image</label>
        </div>
        <div id="canvas-container"> 
            <canvas class="mb-3" id="img-canvas" data-caman-hidpi-disabled="true">
            
            </canvas>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="range" id="brightness" min="-20" max="20" step="1" onchange="adjustBrightness(this)">
            </div>
            <div class="col-md-6">
                <input type="range" id="contrast" min="-20" max="20" step="1" onchange="adjustContrast(this)">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" id="download-btn">Download</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <script src="scripts/caman.full.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
